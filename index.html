<!DOCTYPE html>
<html>
  <head>
    <title>Iriss</title>

    
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Iriss serves as a simple and secure alternative to Google search as well as other search engines. Iris utulizes google search APIs (for now) to provide the top and best results to your search query all while providing you with a simple but elegant UI as well as ensuring that your data is safe." />
    <meta name="keywords" content="iriss,search,google alternative,secure"/> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DynaPuff"/>

    <script>

      var dataObject, imgDataObject, vidDataObject, newsDataObject, country;
      const data = "";
      var userIn;
      var topImg = document.getElementById("topImg");
      var resultsBtn = document.getElementById("resultsBtn");
      var imgBtn = document.getElementById("imgBtn");
      var vidBtn = document.getElementById("vidBtn");
      var newsBtn = document.getElementById("newsBtn");

      function toggleLightDark(){

        var toggle = document.getElementById(".checker");
        var wrap = document.getElementById("wrap");
        var body = document.getElementById("bodyID");
        var searchBar = document.getElementById("userSearch");
        var sButton = document.getElementById("searchBtn");
        var rBtn = document.getElementById("resultsBtn");
        var iBtn = document.getElementById("imgBtn");
        var vBtn = document.getElementById("vidBtn");
        var nBtn = document.getElementById("newsBtn");
        var info = document.getElementById("info");
        var sun = document.getElementById("sun");
        var moon = document.getElementById("moon");
        var title = document.getElementById("hTitle");

        const boxes = document.querySelectorAll('.descriptionDiv');
        const boxes2 = document.querySelectorAll('.switch');

        if(document.querySelector('.checker').checked == true)
        {
          wrap.style.backgroundColor = "black";
          body.style.backgroundColor = "black";
          wrap.style.boxShadow = "0px 0px 0px 5px ghostwhite;";
          wrap.style.border = "none";
          searchBar.style.backgroundColor = "black";
          searchBar.style.color = "white";
          searchBar.style.boxShadow = "none";
          sButton.style.backgroundColor = "black";
          sButton.style.boxShadow = "none";
          rBtn.style.backgroundColor = "black";
          rBtn.style.boxShadow = "none";
          iBtn.style.backgroundColor = "black";
          iBtn.style.boxShadow = "none";
          vBtn.style.backgroundColor = "black";
          vBtn.style.boxShadow = "none";
          nBtn.style.backgroundColor = "black";
          nBtn.style.boxShadow = "none";

          boxes.forEach(box => {
          box.style.color = 'white';
          });

          try{
          info.style.backgroundColor = "black";
          info.style.color = "white";
          info.style.boxShadow = "none";
        }
        catch{
          console.log("No info div found. User required to perform search first.");
        }
  

          boxes2.forEach(box1 => {
          box1.style.boxShadow = "none";
          });

          title.style.textShadow = "3px 6px 16px ghostwhite";

        }
        else if(document.querySelector(".checker").checked == false)
        {
          wrap.style = "";
          body.style = "";
          searchBar.style = "";
          sButton.style = "";
          rBtn.style = "";
          rBtn.style.color = "";
          iBtn.style = "";
          vBtn.style = "";
          nBtn.style = "";
          try{
          info.style = "";
        }
        catch{
          console.log("No info div found. User required to perform search first.");
        }
          boxes.forEach(box => {
          box.style.color = '';
          });

          boxes2.forEach(box1 => {
          box1.style.boxShadow = "";
          });
          
          title.style = "";

        }
      }

      function checkSearch(){

        checkIn = document.getElementById("userSearch").value;
        if(checkIn.value.length == 0)
        {
          console.log("Unable to perform search. No search query detected in search bar.")
        }
        else{
          processSearch();
        }

      }

      function processSearch() {
        userIn = document.getElementById("userSearch").value;
        userIn = userIn.split(" ").join("+");
        country = document.getElementById("countryID").value;

        document.getElementById("content").innerHTML = "<div class='loader'></div>";

        initializeSearch(userIn);
        initializeImageSearch(userIn);
        initializeVidSearch(userIn);
        initializeNewsSearch(userIn);
        toggleLightDark();
      }

      function initializeNewsSearch(search) {
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === this.DONE) {
            console.log(this.responseText);
            newsDataObject = JSON.parse(this.responseText);
          }
        });

        xhr.open("GET", "https://google-search3.p.rapidapi.com/api/v1/news/q=".concat(search) + "&num=100");
        xhr.setRequestHeader("X-User-Agent", "desktop");
        xhr.setRequestHeader("X-Proxy-Location", country);
        xhr.setRequestHeader("X-RapidAPI-Key", "ca53dc03dcmshd11cf4b2967d2efp139e4fjsn965726f7b050");
        xhr.setRequestHeader("X-RapidAPI-Host", "google-search3.p.rapidapi.com");
        xhr.send(data);
      }

      function initializeVidSearch(search) {
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === this.DONE) {
            console.log(this.responseText);
            vidDataObject = JSON.parse(this.responseText);
          }
        });

        xhr.open("GET", "https://google-search3.p.rapidapi.com/api/v1/video/q=".concat(search));
        xhr.setRequestHeader("X-User-Agent", "desktop");
        xhr.setRequestHeader("X-Proxy-Location", country);
        xhr.setRequestHeader("X-RapidAPI-Key", "ca53dc03dcmshd11cf4b2967d2efp139e4fjsn965726f7b050");
        xhr.setRequestHeader("X-RapidAPI-Host", "google-search3.p.rapidapi.com");

        xhr.send(data);
      }

      function initializeImageSearch(search) {
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === this.DONE) {
            console.log(this.responseText);
            imgDataObject = JSON.parse(this.responseText);
          }
        });

        xhr.open("GET", "https://google-search3.p.rapidapi.com/api/v1/image/q=".concat(search) + "&num=50");
        xhr.setRequestHeader("X-User-Agent", "desktop");
        xhr.setRequestHeader("X-Proxy-Location", country);
        xhr.setRequestHeader("X-RapidAPI-Key", "ca53dc03dcmshd11cf4b2967d2efp139e4fjsn965726f7b050");
        xhr.setRequestHeader("X-RapidAPI-Host", "google-search3.p.rapidapi.com");
        xhr.send(data);
      }

      function initializeSearch(search) {
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === this.DONE) {
            console.log(this.responseText);
            dataObject = JSON.parse(this.responseText);
            displaySearch();
          }
        });

        xhr.open("GET", "https://google-search3.p.rapidapi.com/api/v1/search/q=".concat(search) + "&num=100");
        xhr.setRequestHeader("X-User-Agent", "desktop");
        xhr.setRequestHeader("X-Proxy-Location", country);
        xhr.setRequestHeader("X-RapidAPI-Key", "ca53dc03dcmshd11cf4b2967d2efp139e4fjsn965726f7b050");
        xhr.setRequestHeader("X-RapidAPI-Host", "google-search3.p.rapidapi.com");
        xhr.send(data);
      }

      function displaySearch() {

        var topImg = document.getElementById("topImg");
        var resultsBtn = document.getElementById("resultsBtn");
        var imgBtn = document.getElementById("imgBtn");
        var vidBtn = document.getElementById("vidBtn");
        var newsBtn = document.getElementById("newsBtn");

        document.getElementById("content").innerHTML = "";
        document.getElementById("content").innerHTML += "<div id='info'>" + dataObject.total + " results found in " + dataObject.ts.toPrecision(3) + "s</div>";
        for (var i = 0; i < dataObject.results.length; i++) {
          var title = dataObject.results[i].title;
          var description = dataObject.results[i].description;
          var link = dataObject.results[i].link;

          document.getElementById("content").innerHTML += "<section>" + "<h3><a href='" + link + "'>" + title + "</a></h3>" + "<div class='descriptionDiv'>" + "<p1>" + description + "</p1>" + "</div>" + "</section>";
        }

        toggleLightDark();

        resultsBtn.style.backgroundColor = "lightskyblue";
        resultsBtn.style.color = "white";
        topImg.style.display = "block";

      }

      function displayImg() {

        var topImg = document.getElementById("topImg");
        var resultsBtn = document.getElementById("resultsBtn");
        var imgBtn = document.getElementById("imgBtn");
        var vidBtn = document.getElementById("vidBtn");
        var newsBtn = document.getElementById("newsBtn");

        document.getElementById("content").innerHTML = "";
        document.getElementById("content").innerHTML += "<div id='info'>" + imgDataObject.image_results.length + " results found in " + imgDataObject.ts.toPrecision(3) + "s</div><br>";
        for (var i = 0; i < imgDataObject.image_results.length; i++) {
          var src = imgDataObject.image_results[i].image.src;
          document.getElementById("content").innerHTML += "<img class='imgSearchD' src='" + src + "'>";
        }

        toggleLightDark();

        imgBtn.style.backgroundColor = "lightskyblue";
        imgBtn.style.color = "white";
        topImg.style.display = "block";
      }

      function displayVid() {

        var topImg = document.getElementById("topImg");
        var resultsBtn = document.getElementById("resultsBtn");
        var imgBtn = document.getElementById("imgBtn");
        var vidBtn = document.getElementById("vidBtn");
        var newsBtn = document.getElementById("newsBtn");

        document.getElementById("content").innerHTML = "";
        document.getElementById("content").innerHTML += "<div id='info'>" + vidDataObject.total + " results found in " + vidDataObject.ts.toPrecision(3) + "s</div>";
        for (var i = 0; i < vidDataObject.results.length; i++) {
          var title = vidDataObject.results[i].title;
          var link = vidDataObject.results[i].link;
          var description = vidDataObject.results[i].description;
          document.getElementById("content").innerHTML += "<section>" + "<h3><a href='" + link + "'>" + title + "</a></h3>" + "<div class='descriptionDiv'>" + "<p1>" + description + "</p1>" + "</div>" + "</section>";
        }

        toggleLightDark();

        vidBtn.style.backgroundColor = "lightskyblue";
        vidBtn.style.color = "white";
        topImg.style.display = "block";
      }

      function displayNews() {

        var topImg = document.getElementById("topImg");
        var resultsBtn = document.getElementById("resultsBtn");
        var imgBtn = document.getElementById("imgBtn");
        var vidBtn = document.getElementById("vidBtn");
        var newsBtn = document.getElementById("newsBtn");

        document.getElementById("content").innerHTML = "";
        document.getElementById("content").innerHTML += "<div id='info'>" + newsDataObject.entries.length + " results found in " + newsDataObject.ts.toPrecision(3) + "s</div>";
        for (var i = 0; i < newsDataObject.entries.length; i++) {
          var title = newsDataObject.entries[i].title;
          var link = newsDataObject.entries[i].link;
          var published = newsDataObject.entries[i].published;
          var source = newsDataObject.entries[i].source.href;
          var publisher = newsDataObject.entries[i].source.title;
          document.getElementById("content").innerHTML += "<section>" + "<h3><a href='" + link + "'>" + title + "</a></h3>" + "<div class='descriptionDiv'>" + "<p1>Published on: " + published + "<br>Source: " + source + "<br>Publisher: " + publisher + "</p1>" + "</div>" + "</section>";
        }
        toggleLightDark();

        newsBtn.style.backgroundColor = "lightskyblue";
        newsBtn.style.color = "white";
        topImg.style.display = "block";

      }

      function enterSearch(ele) {
        if (event.key === "Enter") {
          checkSearch();
        }
      }
    </script>
  </head>

  <body id="bodyID">
    <div id="wrap">
      <div id="darkLightD">
      <label class="switch" >
        <input type="checkbox" class="checker" onclick="toggleLightDark();">
        <span class="slider round" ></span>
      </label>
    </div>
      <header>
        <h1 id="hTitle">IRISS</h1>
      </header>
      <nav>
        <input type="text" id="userSearch" spellcheck="false" onkeydown="enterSearch(this);" disabled value="Iriss is under maintenance. Please try again later."/><button id="searchBtn" class="buttonsC" onclick="checkSearch();" disabled>Search <select title="Search Country ID" id="countryID">
          <option value="US">US</option>
          <option value="CA" selected>CA</option>
          <option value="IE">IE</option>
          <option value="GB">GB</option>
          <option value="FR">FR</option>
          <option value="DE">DE</option>
          <option value="SE">SE</option>
          <option value="IN">IN</option>
          <option value="JP">JP</option>
          <option value="KR">KR</option>
          <option value="SG">SG</option>
          <option value="AU">AU</option>
          <option value="BR">BR</option>
        </select></button><br>
        <button id="resultsBtn" class="buttonsC" onclick="displaySearch();">Results</button>
        <button id="imgBtn" class="buttonsC" onclick="displayImg();">Images</button>
        <button id="vidBtn" class="buttonsC" onclick="displayVid();">Videos</button>
        <button id="newsBtn" class="buttonsC" onclick="displayNews();">News</button>
       
      </nav>
      <div id="content"></div>
      <footer><div id="footDiv"><h4>Copyright &copy; 2022, Iriss. All Rights Reserved</h4><a href="#" title="Go to Top"><img id="topImg" src="https://icon-library.com/images/back-to-top-icon-png/back-to-top-icon-png-16.jpg"></a></div></footer>
    </div>
  </body>
</html>
